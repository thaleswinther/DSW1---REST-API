<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{cliente.listar.label}"></span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/clientes/cadastrar}" role="button"> 
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
				<span th:text="#{cliente.cadastrar.label}"></span>
			</a>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{cliente.cpf.label}"></th>
							<th th:text="#{cliente.telefone.label}"></th>
							<th th:text="#{cliente.sexo.label}"></th>
							<th th:text="#{cliente.dataNascimento.label}"></th>
							<th th:text="#{cliente.email.label}"></th>
							<th th:text="#{cliente.nome.label}"></th>
							<th th:text="#{cliente.papel.label}"></th>
							<th th:text="#{acao.label}"></th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.CPF}"></td>
							<td th:text="${cliente.telefone}"></td>
							<td th:text="${cliente.sexo}"></td>
							<td th:text="${cliente.dataNascimento}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.name}"></td>
							<td th:text="${cliente.role}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm"
									th:href="@{/clientes/editar/{id} (id=${cliente.id}) }" role="button"> 
									<span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"></span>
								</a>
								<button
									th:id="${'btn_clientes/excluir/' + cliente.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
