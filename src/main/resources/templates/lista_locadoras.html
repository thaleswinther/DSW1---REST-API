<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
    <title>Lista de Locadoras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para o container */
        #listagem {
            margin-top: 20px;
        }
        /* Estilo para o título */
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }
        /* Estilo para o formulário de filtro */
        form {
            margin-bottom: 20px;
        }
        /* Estilo para o botão de filtro */
        .btn-filtrar {
            margin-top: 5px;
        }
        /* Estilo para a tabela */
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: center;
        }
        /* Estilo para o botão de filtrar na versão mobile */
        @media (max-width: 767px) {
            .btn-filtrar {
                width: 100%;
            }
        }
        /* Estilo para o link de retorno à tela de login */
        .link-login {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        .link-login:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">
        <div class="container" id="listagem">
            <br /> <br /> <br />

            <div th:replace="fragments/alert"></div>

            <h1 class="display-4" th:text="#{locadora.titulo.lista.label}">Listagem de Locadoras</h1>

            <form action="#" method="get">
                <div class="form-group">
                    <label for="filtroCidade" th:text="#{locadora.filtro.label}"></label>
                    <select class="form-control" id="filtroCidade" name="filtroCidade">
                        <option value="" th:text="#{locadora.todasAsCidades.label}"></option>
                        <option th:each="cidade : ${cidades}" th:value="${cidade}" th:text="${cidade}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-filtrar" th:text="#{locadora.botao.filtrar.label}"></button>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th th:text="#{locadora.cnpj.label}">CNPJ</th>
                            <th th:text="#{locadora.cidade.label}">Cidade</th>
                            <th th:text="#{locadora.email.label}">Email</th>
                            <th th:text="#{locadora.nome.label}">Nome</th>
                            <th th:text="#{locadora.papel.label}">Papel</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="locadora : ${locadoras}">
                            <td th:text="${locadora.id}"></td>
                            <td th:text="${locadora.CNPJ}"></td>
                            <td th:text="${locadora.cidade}"></td>
                            <td th:text="${locadora.email}"></td>
                            <td th:text="${locadora.name}"></td>
                            <td th:text="${locadora.role}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Link de retorno à tela de login -->
            <a class="link-login" th:href="@{/login}" th:text="#{locadora.botao.voltar.label}"></a>
        </div>
    </div>
</body>
</html>
