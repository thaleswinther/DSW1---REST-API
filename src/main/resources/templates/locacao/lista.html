<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{locacao.listar.label}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/locacoes/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span th:text="#{locacao.cadastrar.label}"></span>
				</a>
			</div>
		</nav>
		
		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th class="bg-warning">#</th>
							<th class="bg-warning" th:text="#{locacao.nome.cliente.label}"></th>
							<th class="bg-warning" th:text="#{locacao.cpf.cliente.label}"></th>
							<th class="bg-warning" th:text="#{locacao.nome.locadora.label}"></th>
							<th class="bg-warning" th:text="#{locacao.cnpj.locadora.label}"></th>
							<th class="bg-warning" th:text="#{locacao.cidade.locadora.label}"></th>
							<th class="bg-warning" th:text="#{locacao.data.label}"></th>
							<th class="bg-warning" th:text="#{locacao.hora.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="locacao : ${locacoes}">
							<td th:text="${locacao.id}"></td>
							<td th:text="${locacao.cliente.name}"></td>
							<td th:text="${locacao.cliente.CPF}"></td>
							<td th:text="${locacao.locadora.name}"></td>
							<td th:text="${locacao.locadora.CNPJ}"></td>
							<td th:text="${locacao.locadora.cidade}"></td>
							<td th:text="${locacao.data}"></td>
							<td th:text="${locacao.hora}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
